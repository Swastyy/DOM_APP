<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Comparison</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>DOM Comparison</h1>
        <form method="post" action="/compare">
            <label for="before_url">URL Before Event:</label>
            <input type="url" name="before_url" required>
            <br>
            <label for="after_url">URL After Event:</label>
            <input type="url" name="after_url" required>
            <br>
            <button type="submit">Compare DOMs</button>
        </form>
    </div>
</body>
</html>
